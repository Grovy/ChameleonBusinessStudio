<div mat-dialog-content>
  <div class="row"> 
    <mat-icon class="account-icon" svgIcon="accountIcon"></mat-icon>
    <p class="text">{{ userDisplayName }}</p>
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="row">
    <mat-icon class="email-icon" svgIcon="emailIcon"></mat-icon>
    <p class="text">{{ userEmail }}</p>
  </div>
</div>
