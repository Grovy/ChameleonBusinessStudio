<h1 *ngIf="!appointments">appointment is null</h1>
<div *ngIf="appointments" class="appointment">

  <table mat-table [dataSource]="appointments" class="mat-elevation-z8">
   <!-- position column -->
   <ng-container matColumnDef="position">

    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let appt; let  i=index">{{i}}</td>
   </ng-container>
   <!-- position date -->
   <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let appt">{{formatDate(appt.startTime)}}</td>
  </ng-container>

  <!-- position title-->
  <ng-container matColumnDef="title">

   <th mat-header-cell *matHeaderCellDef>Title</th>
   <td mat-cell *matCellDef="let appt">{{formatTitle(appt.title)}}</td>
  </ng-container>

  <!-- position start Time -->
  <ng-container matColumnDef="startTime">

    <th mat-header-cell *matHeaderCellDef>Start Time</th>
    <td mat-cell *matCellDef="let appt">{{formatTime(appt.startTime)}}</td>
   </ng-container>


    <!-- position End Time -->
  <ng-container matColumnDef="endTime">

    <th mat-header-cell *matHeaderCellDef>End Time</th>
    <td mat-cell *matCellDef="let appt">{{formatTime(appt.endTime)}}</td>
   </ng-container>

   <!-- position Slots remaining -->
   <ng-container matColumnDef="totalSlots">

    <th mat-header-cell *matHeaderCellDef>Total Slots</th>
    <td mat-cell *matCellDef="let appt">{{formatSlots(appt.totalSlots)}}</td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>

<mat-paginator class ="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons
aria-label="Select page of appointments">
</mat-paginator>
</div>
