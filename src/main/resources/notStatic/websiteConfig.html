<!DOCTYPE html>
<!-- move this to the static folder to use it -->
<html>
    <head>
        <title>temp</title>
    </head>
    <body>
        <form id="my_form" method="POST" enctype="multipart/form-data" action="/api/v1/config">
            <label for="org">Organization name</label>
            <input type="text" id="org" name="organizationName">

            <label for="bc">Banner color</label>
            <input type="color" id="bc" name="bannerColor">

            <label for="logo">Logo</label>
            <input type="file" id="logo" name="logo">

            <label for="bi">Banner image</label>
            <input type="file" id="bi" name="bannerImage">

            <label for="sp">Splash page</label>
            <input type="file" id="sp" name="splashPage">

            <label for="lp">Landing page</label>
            <input type="file" id="lp" name="landingPage">

            <button type="submit">submit</button>
        </form>
    </body>
</html>
